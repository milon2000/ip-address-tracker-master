<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>

<body>
  <div class="page-wrapper">
    <div class="bg"></div>
    <div class="map" id="map"></div>
    <div class="ip-wrapper">
      <h2 class="title">IP Address Tracker</h2>
      <div class="ip">
        <label for="ip"></label>
        <input type="text" id="ip-input" name="ip-address" placeholder="Search for any IP address, domain or email">
        <input class="submit" type="image" src="./images/icon-arrow.svg">
      </div>
    </div>
    <div class="data-wrapper">
      <div class="ip-address item border">
        <p>IP address</p>
        <p class="your-ip"></p>
      </div>
      <div class="location item border">
        <p>Location</p>
        <p class="your-city"></p>
      </div>
      <div class="timezone item border">
        <p>Timezone</p>
        <p class="your-time"></p>
      </div>
      <div class="isp item">
        <p>ISP</p>
        <p class="your-isp"></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">mila</a>.
    </div>
  </div>
  <script src="script.js"></script>
  <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</body>

</html>
